name = "video-hls-worker"
main = "worker.js"
compatibility_date = "2024-09-10"

[vars]
# Root key prefix in R2 (defaults to 'videos')
KEY_ROOT = "videos"

[[r2_buckets]]
binding = "VIDEO_BUCKET"
bucket_name = "fuffasbot-telegram"
# preview_bucket_name can be same as bucket_name
preview_bucket_name = "fuffasbot-telegram"

# Uncomment and set your routes if using a custom domain
# [routes]
# - pattern = "videos.example.com/*"
#   zone_name = "example.com"
